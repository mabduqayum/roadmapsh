<div class="space-y-8">
    <h1 class="text-3xl font-bold text-gray-900">Articles</h1>

    <div class="space-y-4">
        {{ range .Articles }}
        <article class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow">
            <h2 class="text-xl font-semibold text-gray-900">
                <a href="/article/{{ .Slug }}" class="hover:text-blue-600">
                    {{ .Title }}
                </a>
            </h2>
            {{ if .PublishedAt }}
            <time class="text-sm text-gray-500" datetime="{{ .PublishedAt.Format "2006-01-02" }}">
                {{ .PublishedAt.Format "January 2, 2006" }}
            </time>
            {{ end }}
            <p class="mt-2 text-gray-600 line-clamp-2">
                {{ .Content }}
            </p>
        </article>
        {{ end }}
    </div>
</div>
