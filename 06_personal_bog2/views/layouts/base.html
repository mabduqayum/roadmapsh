<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Personal Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {{ if .User }}
                <li class="nav-item">
                    <a class="nav-link" href="/admin">{{ .User.Username }}</a>
                </li>
                <li class="nav-item">
                    <form action="/auth/logout" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-primary">Logout</button>
                    </form>
                </li>
                {{ else }}
                <li class="nav-item">
                    <a class="nav-link" href="/auth/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="/auth/register">Register</a>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</nav>

<main class="container py-4">
    {{ embed }}
</main>

<footer class="bg-light mt-4">
    <div class="container py-3">
        <p class="text-center text-muted">Â© 2023 Personal Blog. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
