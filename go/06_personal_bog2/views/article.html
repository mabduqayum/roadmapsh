<article>
    <h1 class="mb-3">{{ .Article.Title }}</h1>
    {{ if .Article.PublishedAt }}
    <p class="text-muted">
        <time datetime="{{ .Article.PublishedAt.Format "2006-01-02" }}">
            {{ .Article.PublishedAt.Format "January 2, 2006" }}
        </time>
    </p>
    {{ end }}
    <div class="mt-4">
        {{ .Article.Content }}
    </div>
</article>
