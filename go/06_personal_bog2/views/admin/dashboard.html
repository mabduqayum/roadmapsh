<div class="row mb-4">
    <div class="col d-flex justify-content-between align-items-center">
        <h1>Admin Dashboard</h1>
        <a href="/admin/articles/new" class="btn btn-primary">New Article</a>
    </div>
</div>
<div class="row">
    {{ range .Articles }}
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ .Title }}</h5>
                <div class="mt-2">
                    <a href="/admin/articles/{{ .ID }}/edit" class="btn btn-sm btn-outline-primary">Edit</a>
                    <button hx-post="/admin/articles/{{ .ID }}/delete"
                            hx-confirm="Are you sure you want to delete this article?"
                            hx-target="closest .card"
                            hx-swap="outerHTML"
                            class="btn btn-sm btn-outline-danger">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
    {{ end }}
</div>
