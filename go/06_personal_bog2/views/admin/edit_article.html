<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="mb-4">Edit Article</h1>
        <form hx-put="/admin/articles/{{ .Article.ID }}" hx-redirect="/admin">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ .Article.Title }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="10" required>{{ .Article.Content }}</textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="draft" {{ if eq .Article.Status "draft" }}selected{{ end }}>Draft</option>
                    <option value="published" {{ if eq .Article.Status "published" }}selected{{ end }}>Published</option>
                    <option value="archived" {{ if eq .Article.Status "archived" }}selected{{ end }}>Archived</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Article</button>
        </form>
    </div>
</div>
